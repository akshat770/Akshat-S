<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/portfolio.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshat Singh — Portfolio</title>
    <meta name="description" content="Portfolio of Akshat — Frontend Developer building fast, accessible web apps with React and Tailwind CSS." />
    <meta name="theme-color" content="#0b1220" />
    <script>
      (function(){
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.toggle('dark', saved ? saved === 'dark' : prefersDark);
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
